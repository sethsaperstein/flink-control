apiVersion: v1
kind: Namespace
metadata:
  name: integ
---
apiVersion: v1
kind: Pod
metadata:
  name: flink-control-api
  namespace: integ
  labels:
    app: flink-control-api
spec:
  containers:
    - name: flink-control-api-integ
      image: flink-control-api:local
      imagePullPolicy: Never
      ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: flink-control-api
  namespace: integ
spec:
  type: NodePort
  selector:
    app: flink-control-api
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 32766
