apiVersion: v1
kind: Namespace
metadata:
  name: integ
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: integ-role
  namespace: integ
rules:
  - apiGroups: [""]
    resources: ["pods", "namespaces", "configmaps", "serviceaccounts", "services"]
    verbs: ["*"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["*"]
  - apiGroups: ["flink.apache.org"]
    resources: ["flinkdeployments"]
    verbs: ["*"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: integ-service-account
  namespace: integ
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: integ-role-binding
  namespace: integ
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: integ-role
subjects:
  - kind: ServiceAccount
    name: integ-service-account
    namespace: integ
---
apiVersion: v1
kind: Pod
metadata:
  name: flink-control-api
  namespace: integ
  labels:
    app: flink-control-api
spec:
  serviceAccount: integ-service-account
  containers:
    - name: flink-control-api-integ
      image: flink-control-api:local
      imagePullPolicy: Never
      ports:
        - containerPort: 8080

